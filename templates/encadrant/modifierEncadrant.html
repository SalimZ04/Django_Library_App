    { request.session.Nom }} {{ request.session.Prenom }}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
{% include 'administrateur/navbar.html' %}

<div class="container card">  
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="" class="form-label">Nom de formation</label>
          <select class="form-select" aria-label="" name="idFormation">
            <option value="{{Encadrant.1}}" selected>{{Encadrant.7}}</option>
            {% for ff in FormationPourEncadrant %}
            <option value="{{ff.0}}">{{ff.1}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nom d'encadrant</label>
          <input type="text" name="nomEnc" class="form-control" id="" value="{{Encadrant.2}}">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Prenom d'encadrant</label>
          <input type="text" name="prenomEnc" class="form-control" id="" value="{{Encadrant.3}}">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="" value="{{Encadrant.4}}">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Tel</label>
          <input type="phone" name="tele" class="form-control" id="" value="{{Encadrant.5}}">
        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
</div>
